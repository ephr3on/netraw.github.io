<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetRaw | Store</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="favicon.png" />
  <link rel="manifest" href="site.webmanifest" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --color-bg: linear-gradient(135deg, #000000, #1a1a1a);
      --color-text: #f2f2f2;
      --color-subtext: #ccc;
      --color-muted: #aaa;
      --color-footer: #666;
      --glow-color: #efbf04;
      --countdown-bg: rgba(255 255 255 / 0.05);
      --countdown-shadow: rgba(0 0 0 / 0.3);
      /*--countdown-font: 'Silom', sans-serif;*/
      --gold: #d4af37;
      --pharaoh-blue: #f2f2f2;
      --pharaoh-shadow: rgba(212, 175, 55, 0.4);
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      background: var(--color-bg);
      overscroll-behavior-y: contain;
    }

    body {
      font-family: var(--font-main);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0 5vw;
    }

    .container {
      max-width: 800px;
      width: 90vw;
    }

    .top-section {
      margin-bottom: 6vh;
    }

    .logo-wrapper {
      position: relative;
      width: 30vw;
      max-width: 300px;
      min-width: 150px;
      margin: 0 auto 3vh;
      opacity: 0;
      animation: fadeSlideDown 1.8s ease-out forwards;
    }

    @media (max-width: 600px) {
      .logo-wrapper {
        width: 50vw;
      }
    }

    .logo-wrapper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('logo2.png') no-repeat center/contain;
      filter: blur(12px) brightness(2) drop-shadow(0 0 10px var(--glow-color));
      opacity: 0;
      animation: pulseGlow 3s ease-in-out infinite;
      animation-delay: 1.8s;
      z-index: 0;
      pointer-events: none;
    }

    .logo {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0; }
      33% { opacity: 1; }
      66% { opacity: 0; }
    }

    .brand-name,
    .slogan,
    .countdown-number {
      font-family: 'Silom', sans-serif;
    }

    .brand-name {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 1vh;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
    }

    .slogan {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: var(--color-subtext);
      letter-spacing: 1px;
      margin-bottom: 6vh;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
      animation-delay: 0.1s;
      animation-fill-mode: forwards;
    }

    .coming-soon {
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 500;
      margin-bottom: 1em;
      animation: fadeInUp 2s ease-in-out forwards;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      font-family: var(--countdown-font);
      color: var(--color-text);
      margin-bottom: 5vh;
      opacity: 0;
      animation: fadeInUp 2.5s ease-in-out forwards;
      position: relative;
    }

/*    #countdown::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 10px;
      background: radial-gradient(circle, var(--gold), transparent);
      opacity: 0.4;
      pointer-events: none;
    }*/

    .countdown-segment {
      background: radial-gradient(circle at 50% 40%, #000000 10%, var(--countdown-bg));
      border: 2px solid var(--gold);
      box-shadow: 0 0 20px var(--pharaoh-shadow), inset 0 0 10px var(--gold);
      border-radius: 16px;
      padding: 1rem 1.4rem;
      position: relative;
      text-shadow: 1px 1px 2px #000;
      transition: transform 0.3s ease;
    }

    .countdown-segment:hover {
      transform: scale(1.05);
    }

    .countdown-number {
      color: var(--gold);
      font-size: clamp(2.8rem, 6vw, 4rem);
      font-weight: bold;
    }

    .countdown-label::before {
      content: '☥ ';
      color: var(--gold);
    }

    .countdown-label {
      color: var(--pharaoh-blue);
      font-weight: bold;
      letter-spacing: 2px;
    }

    .footer {
      position: fixed;
      bottom: 1vh;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: var(--color-footer);
      padding: 0.5em 0;
      z-index: 10;
      background: transparent;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="logo-wrapper">
        <img src="logo.png" alt="NetRaw Logo" class="logo" />
      </div>
      <div class="brand-name">NetRaw</div>
      <div class="slogan">AWAKENED to RISE</div>
    </div>

    <div class="coming-soon">We're launching soon</div>
    <div id="countdown" aria-label="Countdown to launch" role="timer" aria-live="polite">
      <div class="countdown-segment">
        <div class="countdown-number" id="days">0</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-segment">
        <div class="countdown-number" id="hours">0</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-segment">
        <div class="countdown-number" id="minutes">0</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-segment">
        <div class="countdown-number" id="seconds">0</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <div class="footer">© 2025 NetRaw. All rights reserved.</div>

  <script>
    const launchDate = new Date("2025-10-10T00:00:00");
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    const originalTitle = document.title;
    let blinkInterval = null;
    let welcomeTimeout = null;
    const attentionTexts = [
      '🔥 COME BACK !! BABE 🔥',
      '👋 cOmE bAcK !! bAbE 👋',
      '⭐ Come Back !! Babe ⭐',
      '⚡ COME BACK !! BABE ⚡',
      '✨ cOme BAcK !! bAbE ✨'
    ];

    function startBlinkingTitle() {
      let i = 0;
      if (blinkInterval) return;
      blinkInterval = setInterval(() => {
        document.title = attentionTexts[i];
        i = (i + 1) % attentionTexts.length;
      }, 500);
    }

    function stopBlinkingTitle() {
      clearInterval(blinkInterval);
      blinkInterval = null;
      document.title = 'Welcome back! ❤️';
      clearTimeout(welcomeTimeout);
      welcomeTimeout = setTimeout(() => {
        document.title = originalTitle;
      }, 1500);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        startBlinkingTitle();
      } else {
        stopBlinkingTitle();
      }
    });
  </script>
</body>
</html>
