<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetRaw | Coming Soon</title>
  <style>
    @font-face {
      font-family: 'Silom';
      src: local('Silom'), local('Silom-Regular');
      font-style: normal;
      font-weight: normal;
    }

    :root {
      --font-main: 'Silom', 'Inter', sans-serif;
      --color-text: #f2f2f2;
      --color-sub: #ccc;
      --color-countdown: #aaa;
      --color-footer: #666;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-main);
      background: linear-gradient(135deg, #000000, #1a1a1a);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 800px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .top-section {
      margin-bottom: 80px;
    }

    .logo {
      width: 300px;
      height: 300px;
      margin: 0 auto 1em auto;
      background-image: url('logo.png'); /* Replace with your logo */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .brand-name {
      font-size: clamp(2.5rem, 5vw, 3.5rem);
      font-weight: bold;
      margin-bottom: 0.4em;
      letter-spacing: 2px;
    }

    .slogan {
      font-size: clamp(1.2rem, 3vw, 1.6rem);
      font-weight: normal;
      color: var(--color-sub);
      letter-spacing: 1px;
    }

    .coming-soon {
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 500;
      margin-bottom: 1em;
    }

    .countdown {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      font-weight: 300;
      color: var(--color-countdown);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.95rem;
      color: var(--color-footer);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="logo"></div>
      <div class="brand-name">NetRaw</div>
      <div class="slogan">AWAKENED to RISE</div>
    </div>

    <div class="coming-soon">We're launching soon</div>
    <div class="countdown" id="countdown">Loading countdown...</div>
  </div>

  <div class="footer">Â© 2025 NetRaw. All rights reserved.</div>

  <script>
    const launchDate = new Date("2025-10-10T00:00:00");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdown.textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
