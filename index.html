<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetRaw | Store</title>

  <!-- SEO Meta Description -->
  <meta name="description" content="NetRaw — AWAKENED to RISE — for those who search for meaning, move with intention, and rise to shape what’s next.">

  <!-- Open Graph (Social Media Preview) -->
  <meta property="og:title" content="NetRaw" />
  <meta property="og:description" content="AWAKENED to RISE — a movement for those who search for meaning, move with intention, and rise to shape what’s next." />
  <meta property="og:image" content="https://netraw.net/logo.png" />
  <meta property="og:url" content="https://netraw.net" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="NetRaw" />
  <meta name="twitter:description" content="AWAKENED to RISE — a movement for those who search for meaning, move with intention, and rise to shape what’s next." />
  <meta name="twitter:image" content="https://netraw.net/logo.png" />

  <!-- Structured Data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Brand",
    "name": "NetRaw",
    "url": "https://netraw.net",
    "description": "AWAKENED to RISE — a movement for those who search for meaning, move with intention, and rise to shape what’s next.",
    "logo": "https://netraw.net/logo.png",
    "sameAs": [
      "https://www.instagram.com/elnetraw"
    ]
  }
  </script>

  <!-- Favicon & Manifest -->
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="NetRaw" />
  <link rel="manifest" href="/site.webmanifest" />

  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --color-bg: linear-gradient(135deg, #000000, #1a1a1a);
      --color-text: #f2f2f2;
      --color-subtext: #ccc;
      --color-footer: #666;
      --glow-color: #efbf04;
      --gold: #d4af37;
      --pharaoh-blue: #f2f2f2;
    }

    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: var(--color-bg);
    }

    body {
      font-family: var(--font-main);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 5vw;
    }

    .container {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6vh;
    }

    .logo-wrapper {
      position: relative;
      width: 30vw;
      max-width: 300px;
      min-width: 150px;
      opacity: 0;
      animation: fadeSlideDown 1.8s ease-out forwards;
    }

    @media (max-width: 600px) {
      .logo-wrapper {
        width: 50vw;
      }
    }

    .logo-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('logo.png') no-repeat center/contain;
      filter: blur(12px) brightness(2) drop-shadow(0 0 10px var(--glow-color));
      opacity: 0;
      animation: pulseGlow 8s ease-in-out infinite;
      animation-delay: 1.8s;
      z-index: 0;
      pointer-events: none;
    }

    .logo {
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .brand-name, .slogan, .countdown-number {
      font-family: 'Silom', sans-serif;
    }

    .brand-name {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: bold;
      letter-spacing: 2px;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
    }

    .slogan {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: var(--color-subtext);
      letter-spacing: 1px;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
      animation-delay: 0.1s;
    }

    .contact-button {
      margin-top: 1rem;
      padding: 0.75em 1.5em;
      background: transparent;
      border: 2px solid var(--gold);
      color: var(--gold);
      font-weight: bold;
      border-radius: 10px;
      transition: all 0.3s ease;
      font-size: 1rem;
      text-decoration: none !important;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
      animation-delay: 0.2s;
    }

    .contact-button:hover {
      background: var(--gold);
      color: #000;
      box-shadow: 0 0 8px var(--glow-color);
    }

    #countdown {
      display: flex;
      flex-wrap: nowrap;
      justify-content: center;
      gap: 0.8rem;
      opacity: 0;
      animation: fadeInUp 2.5s ease-in-out forwards;
      overflow: hidden;
    }

    .countdown-segment {
      border-radius: 16px;
      padding: 0.6rem 1rem;
      min-width: 60px;
      flex-shrink: 1;
      text-shadow: 1px 1px 2px #000;
      transition: transform 0.3s ease;
      white-space: nowrap;
    }

    .countdown-segment:hover {
      transform: scale(1.05);
    }

    .countdown-number {
      color: var(--gold);
      font-size: clamp(1.5rem, 4vw, 3rem);
      font-weight: bold;
    }

    .countdown-label::before {
      content: '☥ ';
      color: var(--gold);
    }

    .countdown-label {
      color: var(--pharaoh-blue);
      font-weight: bold;
      letter-spacing: 1.5px;
      font-size: clamp(0.65rem, 1.8vw, 0.9rem);
    }

    @media (max-width: 500px) {
      .countdown-segment {
        padding: 0.4rem 0.5rem;
        min-width: 50px;
      }
      .countdown-number {
        font-size: 1.3rem;
      }
      .countdown-label {
        font-size: 0.65rem;
      }
    }

    .footer {
      position: fixed;
      bottom: 1vh;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: var(--color-footer);
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-wrapper">
      <img src="logo.png" alt="NetRaw Logo" class="logo" />
    </div>
    <div class="brand-name">NetRaw</div>
    <div class="slogan">AWAKENED to RISE</div>

    <div id="countdown" role="timer" aria-live="polite">
      <div class="countdown-segment"><div class="countdown-number" id="days">0</div><div class="countdown-label">Days</div></div>
      <div class="countdown-segment"><div class="countdown-number" id="hours">0</div><div class="countdown-label">Hours</div></div>
      <div class="countdown-segment"><div class="countdown-number" id="minutes">0</div><div class="countdown-label">Minutes</div></div>
      <div class="countdown-segment"><div class="countdown-number" id="seconds">0</div><div class="countdown-label">Seconds</div></div>
    </div>

    <a href="mailto:info@netraw.net" class="contact-button">Contact Us</a>
  </div>

  <div class="footer">© 2025 NetRaw. All rights reserved.</div>

  <script>
    const launchDate = new Date("2025-10-10T00:00:00");
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = "We're live!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

        const originalTitle = document.title;
    let blinkInterval = null;
    let welcomeTimeout = null;
    const attentionTexts = [
      '🔥 COME BACK !! 🔥',
      '👋 cOmE bAcK !! 👋',
      '😘 Come Back ! 😘',
      '🌹 COME BACK !! 🌹',
      '🥺 cOme BAcK !! 🥺'
    ];

    function startBlinkingTitle() {
      let i = 0;
      if (blinkInterval) return;
      blinkInterval = setInterval(() => {
        document.title = attentionTexts[i];
        i = (i + 1) % attentionTexts.length;
      }, 500);
    }

    function stopBlinkingTitle() {
      clearInterval(blinkInterval);
      blinkInterval = null;
      document.title = 'Welcome back! ❤️';
      clearTimeout(welcomeTimeout);
      welcomeTimeout = setTimeout(() => {
        document.title = originalTitle;
      }, 1500);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        startBlinkingTitle();
      } else {
        stopBlinkingTitle();
      }
    });
  </script>
</body>
</html>
