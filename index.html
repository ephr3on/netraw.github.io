<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NetRaw | Coming Soon</title>
<style>
  @font-face {
    font-family: 'Silom';
    src: url('Silom.woff2') format('woff2'),
         url('Silom.woff') format('woff');
    font-weight: normal;
    font-style: normal;
    font-display: swap;
  }

  :root {
    --font-main: 'Inter', sans-serif;
    --color-bg: linear-gradient(135deg, #000000, #1a1a1a);
    --color-text: #f2f2f2;
    --color-subtext: #ccc;
    --color-muted: #aaa;
    --color-footer: #666;
    --glow-color: rgba(255, 215, 0, 0.7); /* Soft golden glow */
  }

  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  html, body {
    height: 100%;
  }

  body {
    font-family: var(--font-main);
    background: var(--color-bg);
    color: var(--color-text);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    min-height: 100vh;
    padding: 0 5vw;
  }

  .container {
    max-width: 800px;
    width: 90vw;
  }

  .top-section {
    margin-bottom: 6vh;
  }

  .logo-wrapper {
    position: relative;
    width: 30vw;
    max-width: 300px;
    min-width: 150px;
    margin: 0 auto 3vh;
    opacity: 0;
    animation: fadeSlideDown 1.8s ease-out forwards;
  }

  .logo-wrapper::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: url('logo.png') no-repeat center/contain;
    filter: blur(12px) brightness(2) drop-shadow(0 0 10px var(--glow-color));
    opacity: 0;
    animation: pulseGlow 3s ease-in-out infinite;
    animation-delay: 1.8s; /* glow starts right after fade+slide */
    z-index: 0;
    pointer-events: none;
  }

  .logo {
    position: relative;
    width: 100%;
    height: auto;
    display: block;
    z-index: 1;
  }

  @keyframes fadeSlideDown {
    0% {
      opacity: 0;
      transform: translateY(-40px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes pulseGlow {
    0%, 100% { opacity: 0; }
    50% { opacity: 1; }
  }

  /* Silom font applied ONLY to brand name and slogan */
  .brand-name,
  .slogan {
    font-family: 'Silom', sans-serif;
  }

  .brand-name {
    font-size: clamp(2.5rem, 6vw, 4rem);
    font-weight: bold;
    letter-spacing: 2px;
    margin-bottom: 1vh;
    opacity: 0;
    animation: slideUp 1.8s ease-out forwards;
  }

  .slogan {
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    color: var(--color-subtext);
    letter-spacing: 1px;
    margin-bottom: 6vh;
    opacity: 0;
    animation: slideUp 1.8s ease-out forwards;
    animation-delay: 0.1s;
    animation-fill-mode: forwards;
  }

  .coming-soon {
    font-size: clamp(1.4rem, 4vw, 2rem);
    font-weight: 500;
    margin-bottom: 1em;
    animation: fadeInUp 2s ease-in-out forwards;
  }

  .countdown {
    font-size: clamp(1rem, 2.5vw, 1.5rem);
    color: var(--color-muted);
    animation: fadeInUp 2.5s ease-in-out forwards;
  }

  .footer {
    position: fixed;
    bottom: 1vh;
    width: 100%;
    text-align: center;
    font-size: clamp(0.8rem, 1.8vw, 1rem);
    color: var(--color-footer);
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="logo-wrapper">
        <img src="logo.png" alt="NetRaw Logo" class="logo" />
      </div>
      <div class="brand-name">NetRaw</div>
      <div class="slogan">AWAKENED to RISE</div>
    </div>

    <div class="coming-soon">We're launching soon</div>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <div class="footer">Â© 2025 NetRaw. All rights reserved.</div>

  <script>
    const launchDate = new Date("2025-10-10T00:00:00");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdown.textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
