<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetRaw | Store</title>

  <!-- Favicon for all browsers -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
  <!-- For Safari bookmarks / iOS home screen -->
  <link rel="apple-touch-icon" href="favicon.png" />
  <!-- Optional Manifest for full support -->
  <link rel="manifest" href="site.webmanifest" />

  <style>
    :root {
      --font-main: 'Inter', sans-serif;
      --color-bg: linear-gradient(135deg, #000000, #1a1a1a);
      --color-text: #f2f2f2;
      --color-subtext: #ccc;
      --color-muted: #aaa;
      --color-footer: #666;
      --glow-color: rgba(255, 215, 0, 0.7);
      --countdown-bg: rgba(255 255 255 / 0.1);
      --countdown-shadow: rgba(0 0 0 / 0.3);
      --countdown-font: 'Courier New', Courier, monospace;
    }

    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      background: var(--color-bg);
      overscroll-behavior-y: contain;
      -webkit-overflow-scrolling: touch;
    }

    body {
      font-family: var(--font-main);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0 5vw;
    }

    .container {
      max-width: 800px;
      width: 90vw;
    }

    .top-section {
      margin-bottom: 6vh;
    }

    .logo-wrapper {
      position: relative;
      width: 30vw;
      max-width: 300px;
      min-width: 150px;
      margin: 0 auto 3vh;
      opacity: 0;
      animation: fadeSlideDown 1.8s ease-out forwards;
    }

    @media (max-width: 600px) {
      .logo-wrapper {
        width: 50vw;
      }
    }

    .logo-wrapper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('logo.png') no-repeat center/contain;
      filter: blur(12px) brightness(2) drop-shadow(0 0 10px var(--glow-color));
      opacity: 0;
      animation: pulseGlow 3s ease-in-out infinite;
      animation-delay: 1.8s;
      z-index: 0;
      pointer-events: none;
    }

    .logo {
      position: relative;
      width: 100%;
      height: auto;
      display: block;
      z-index: 1;
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .brand-name,
    .slogan {
      font-family: 'Silom', sans-serif;
    }

    .brand-name {
      font-size: clamp(2.5rem, 6vw, 4rem);
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 1vh;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
    }

    .slogan {
      font-size: clamp(1.2rem, 3vw, 1.8rem);
      color: var(--color-subtext);
      letter-spacing: 1px;
      margin-bottom: 6vh;
      opacity: 0;
      animation: slideUp 1.8s ease-out forwards;
      animation-delay: 0.1s;
      animation-fill-mode: forwards;
    }

    .coming-soon {
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 500;
      margin-bottom: 1em;
      animation: fadeInUp 2s ease-in-out forwards;
    }

    #countdown {
      display: flex;
      justify-content: center;
      gap: 1.2rem;
      font-family: var(--countdown-font);
      color: var(--color-text);
      margin-bottom: 5vh;
      opacity: 0;
      animation: fadeInUp 2.5s ease-in-out forwards;
    }

    .countdown-segment {
      background: var(--countdown-bg);
      box-shadow: 0 4px 12px var(--countdown-shadow);
      border-radius: 12px;
      padding: 1rem 1.2rem;
      min-width: 65px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown-number {
      font-size: clamp(2.4rem, 6vw, 3.5rem);
      font-weight: 700;
      line-height: 1;
    }

    .countdown-label {
      font-size: clamp(0.9rem, 2vw, 1.1rem);
      color: var(--color-subtext);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      margin-top: 0.3rem;
    }

    .footer {
      position: fixed;
      bottom: 1vh;
      width: 100%;
      text-align: center;
      font-size: clamp(0.8rem, 1.8vw, 1rem);
      color: var(--color-footer);
      padding: 0.5em 0;
      z-index: 10;
      background: transparent;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-section">
      <div class="logo-wrapper">
        <img src="logo.png" alt="NetRaw Logo" class="logo" />
      </div>
      <div class="brand-name">NetRaw</div>
      <div class="slogan">AWAKENED to RISE</div>
    </div>

    <div class="coming-soon">We're launching soon</div>
    <div id="countdown" aria-label="Countdown to launch" role="timer" aria-live="polite">
      <div class="countdown-segment">
        <div class="countdown-number" id="days">0</div>
        <div class="countdown-label">Days</div>
      </div>
      <div class="countdown-segment">
        <div class="countdown-number" id="hours">0</div>
        <div class="countdown-label">Hours</div>
      </div>
      <div class="countdown-segment">
        <div class="countdown-number" id="minutes">0</div>
        <div class="countdown-label">Minutes</div>
      </div>
      <div class="countdown-segment">
        <div class="countdown-number" id="seconds">0</div>
        <div class="countdown-label">Seconds</div>
      </div>
    </div>
  </div>

  <div class="footer">Â© 2025 NetRaw. All rights reserved.</div>

  <script>
    const launchDate = new Date("2025-10-10T00:00:00");
    const daysEl = document.getElementById("days");
    const hoursEl = document.getElementById("hours");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");

    function updateCountdown() {
      const now = new Date();
      const diff = launchDate - now;

      if (diff <= 0) {
        document.getElementById('countdown').textContent = "We're live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = days;
      hoursEl.textContent = hours.toString().padStart(2, '0');
      minutesEl.textContent = minutes.toString().padStart(2, '0');
      secondsEl.textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Tab title animation
    const originalTitle = document.title;
    let blinkInterval = null;
    let welcomeTimeout = null;
    const attentionTexts = [
      'ðŸ”¥ COME BACK !! BABE ðŸ”¥',
      'ðŸ‘‹ cOmE bAcK !! bAbE ðŸ‘‹',
      'â­ Come Back !! Babe â­',
      'âš¡ COME BACK !! BABE âš¡',
      'âœ¨ cOme BAcK !! bAbE âœ¨'
    ];

    function startBlinkingTitle() {
      let i = 0;
      if (blinkInterval) return;
      blinkInterval = setInterval(() => {
        document.title = attentionTexts[i];
        i = (i + 1) % attentionTexts.length;
      }, 500);
    }

    function stopBlinkingTitle() {
      clearInterval(blinkInterval);
      blinkInterval = null;
      document.title = 'Welcome back! â¤ï¸';
      clearTimeout(welcomeTimeout);
      welcomeTimeout = setTimeout(() => {
        document.title = originalTitle;
      }, 1500);
    }

    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        startBlinkingTitle();
      } else {
        stopBlinkingTitle();
      }
    });
  </script>
</body>
</html>
